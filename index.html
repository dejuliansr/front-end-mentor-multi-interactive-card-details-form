<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/font.css">
  </head>
  <body class="h-screen">
    <main class="flex flex-col xl:flex-row h-full">
      <div id="card" class="w-full xl:w-1/3 bg-bg-main-monile xl:bg-bg-main-desktop bg-cover flex justify-center items-center p-10">
        <div class="relative xl:translate-x-2/3 flex flex-col-reverse xl:flex-col">
          <!-- Front Side -->
          <div class="w-80 h-52 xl:w-96 xl:h-56 rounded-xl flex flex-col justify-between bg-bg-card-front p-6 text-white shadow-lg xl:mb-10 z-10 transfrom -translate-x-5 translate-y-32 xl:-translate-x-0 xl:translate-y-0 card-rotate-front card-rotate-mobile">
            <div class="flex gap-4 items-center">
              <img src="images/card-logo.svg" alt="Logo">
            </div>

            <div>
              <p class="mt-6 text-2xl xl:text-3xl tracking-wider" id="card-number">
                0000 0000 0000 0000
              </p>
              <div class="mt-4 flex justify-between text-sm">
                <div>
                  <div id="card-name">JANE APPLESEED</div>
                </div>
                <div id="card-expiry">00/00</div>
              </div>
            </div>
          </div>
          <!-- Back Side -->
          <div class="w-80 h-52 xl:w-96 xl:h-56 rounded-xl bg-bg-card-back shadow-lg p-6 transform translate-x-5 xl:translate-x-1/4 absolute xl:relative card-rotate-back card-rotate-back-mobile">
            <div class="h-12 w-full mb-10"></div>
            <div class="text-right text-sm text-White" id="card-cvc">000</div>
          </div>
        </div>
      </div>

      <div class="xl:w-2/3 bg-White flex justify-center items-center pt-32 pb-5 px-5  xl:pt-0 xl:pb-0 xl:px-0">
        <form id="payment-form" class="xl:w-1/3 space-y-8 fade-in">
          <div>
            <label class="block text-sm font-medium text-Very-dark-violet" for="cardholder-name">CARDHOLDER NAME</label>
            <input id="cardholder-name" type="text" placeholder="e.g. Jane Appleseed" class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
            <span class="text-red-500 text-xs hidden">Can't be blank</span>
          </div>
          <div>
            <label class="block text-sm font-medium text-Very-dark-violet" for="card-number-input">CARD NUMBER</label>
            <input id="card-number-input" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
            <span class="text-red-500 text-xs hidden">Can't be blank</span>
          </div>
          <div class="flex space-x-4">
            <div>
              <label class="block text-sm font-medium text-Very-dark-violet" for="expiry-date">EXP. DATE (MM/YY)</label>
              <div class="flex space-x-2">
                <input id="expiry-month" type="text" placeholder="MM" maxlength="2" class="w-1/2 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                <input id="expiry-year" type="text" placeholder="YY" maxlength="2" class="w-1/2 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
              </div>
              <span class="text-red-500 text-xs hidden">Can't be blank</span>
            </div>
            <div>
              <label class="block text-sm font-medium text-Very-dark-violet" for="cvc">CVC</label>
              <input id="cvc" type="text" placeholder="e.g. 123" maxlength="3" class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
              <span class="text-red-500 text-xs hidden">Can't be blank</span>
            </div>
          </div>
          <button type="submit" id="confirm-button" class="w-full bg-Very-dark-violet text-white py-2 rounded-lg">Confirm</button>
        </form>

        <div id="thank-you-message" class="flex flex-col items-center justify-center gap-5 p-6 fade-in hidden">
          <img src="images/icon-complete.svg" alt="">
          <h2 class="text-xl font-semibold tracking-widest">THANK YOU!</h2>
          <p class="text-Dark-grayish-violet">We've added your card details</p>
          <button id="continue-button" class="w-full mt-4 bg-Very-dark-violet text-white py-2 px-4 rounded-lg">Continue</button>
        </div>
      </div>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
